<!DOCTYPE html>
<html lang="en">
<head>
    <title>HAULIX (SIGN UP / SIGN IN)</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

    <!-- Bootstrap + Custom Stylez -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <link href="css/animate.css" rel="stylesheet" media="all">
    <link href="css/webfonts.css" rel="stylesheet" media="all">
    <link href="css/haulix2018.css" rel="stylesheet">
    <link href="css/mq.css" rel="stylesheet">

</head>
<body>
<div id="main">

    <div class="signup_area">
        <div class="v_wave"></div>
        <div class="container-fluid">
            <div class="row">
                <svg class="signup_logo"></svg>
                <div class="col-sm-6 promo_access_link_form_holder">
                    <h3 class="signup_form_ttl">Promo Recipient Link Access</h3>
                    <form method="post" id="haulixPromoLinkForm" class="promo_link_form">
                        <div class="form-group haulix_form_group">
                            <label for="emailaddress"></label>
                            <input type="email" class="form-control haulix_standard_input" id="emailaddress" placeholder="Email Address" onfocus="placeholder='' " onblur="placeholder='Email Address' ">
                        </div>
                        <button type="submit" id="btnSubmitPromoAccessEmail" class="btn promo_link_submit_btn">Email my link to me</button>
                    </form>
                </div>

                <div class="col-sm-6 signin_form_holder">
                    <h3 class="signup_form_ttl">Paying Customer Login</h3>
                    <form method="post" id="haulixSignInForm" class="promo_link_form">
                        <div class="form-group haulix_form_group">
                            <label for="username"></label>
                            <input type="text" class="form-control haulix_standard_input" id="username" placeholder="Username" onfocus="placeholder='' " onblur="placeholder='Username' ">
                        </div>
                        <div class="form-group haulix_form_group">
                            <label for="password"></label>
                            <input type="password" class="form-control haulix_standard_input" id="password" placeholder="Password" onfocus="placeholder='' " onblur="placeholder='Password' ">
                        </div>
                        <button type="submit" id="haulixSignInButton" class="btn signin_signup_btn">Sign in</button>
                        <button class="btn-link forgot_pswd">Forgot Password?</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div> <!-- #Main END-->

<!-- jQuery'z -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- JSz -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/haulix2018.js"></script>

</body>

</html>
